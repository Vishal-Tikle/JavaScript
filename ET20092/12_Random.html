<!DOCTYPE html>
<html>
<head>
	<title>Random Between</title>
	<style type="text/css">
		body{
			
		}
		#v{
			margin : auto auto;
			height: 90px;
			width: 180px;
			border: 1px solid #000000;
			padding : 25%;
			background: linear-gradient(to right, red, #ffffff);
		}
	</style>
</head>
<body>
	<div align="center" id="v">
		<input type="text" name="t1" id="num1" placeholder="Enter min no.">	<br> <br>
		<input type="text" name="t2" id="num2" placeholder="Enter max no."> <br><br>
		<input type="button" value="Generate" onclick="randomNo()"> 		
	
	<div id="Number" class ="Number">
	</div>
	</div>
	<script type="text/javascript">
		function randomNo(){
			var min = parseInt(document.getElementById('num1').value);
			var max = parseInt(document.getElementById('num2').value);


			var r = Math.random();
			var rNo = Math.floor( r* (max - min +1))+min;
			
			document.getElementById("Number").innerHTML = rNo;
		}
		
	</script>
</body>
</html>
