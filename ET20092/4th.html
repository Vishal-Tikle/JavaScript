<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
    // concatenate number 
    var n1,n2,sum;
    n1 = prompt("Enter 1st number : ");
    n2 = prompt("Enter 2nd number : ");

    sum =  n1 + n2;

    document.write("Sum of two number is "+sum);

    // typecasting 
    n1 = Number(prompt("Enter 1st number : "));
    n2 = Number(prompt("Enter 2nd number : "));

    sum =  n1 + n2;

    document.write("\nSum of two number is "+sum);
    

    // another way
    sum =  parseInt(n1 + n2);
    document.write("\n10Sum of two number is "+sum);
    </script>
</body>

<!-- html-->
</html>
