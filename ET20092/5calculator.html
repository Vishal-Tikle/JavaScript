<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Internal -->
    <style>
        body{
            background-color:rgb(62, 77, 77);
        }
        .division{
            color: aqua;
            text-decoration: underline;
        }
    </style>
</head>
<body >
    <script type="text/javascript">
    // concatenate number 
    var n1, n2, sum, sub, mul, div;
    n1 = parseInt(prompt("Enter 1st number : "));
    n2 = parseInt(prompt("Enter 2nd number : "));

    sum =  n1 + n2;
    sub =  n1 - n2;
    mul =  n1 * n2;
    div =  n1 / n2;


    document.write("<h1 style='color : red'> Addition of two number is "+sum+".</h1>");
    // injector css
    document.write("<br><h1 style='color : green'> Subtraction is "+sub+".</h1>");
    document.write("<br><h1 style='color : yellow'> Multiplication is "+mul+".</h1>");
    
    // using internal css
    document.write("<br><h1 class = 'division'> Division is "+div+".</h1>");
    </script>
    
</body>
</html>
