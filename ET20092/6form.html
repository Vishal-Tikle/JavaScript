<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="post">
        First Number : <input type="number"id="t1" placeholder="Enter First Number"><br><br>
        Second Number : <input type="number"id="t2" placeholder="Enter Second Number"><br><br>
        Third Number : <input type="number"id="t3" placeholder="Enter Third Number"><br><br>
        <input type="button" value="Check" onclick="greatest_num()">
    </form>
    
    <script type="text/javascript">
    function greatest_num()
    {
        var n1 = parseInt(document.getElementById('t1').value);
        var n2 = parseInt(document.getElementById('t2').value);
        var n3 = parseInt(document.getElementById('t3').value);

        

        if (n1 > n2) {
            if (n1 > n3) {
                alert(n1+" is greater.");
            }
            else{
                alert(n3+" is greater.");
            }
        }
        else{
            if (n2 > n3) {
                alert(n2+" is greater.");
            }
            else{
                alert(n3+" is greater.");
            }
        }
    }
    </script>
</body>
</html>
