<!DOCTYPE html>
<html>
<head>
	<title>DOM Style</title>
</head>
<style type="text/css">
	*{
		font-family: sans-serif;
	}
	#btn{
		width: 75px;
		height: 30px;
		border: none;
		border-radius: 15px;
	}
</style>
<body>
	<div align="center"><button id="btn" onmouseover="mouseover()" onmouseout="mouseout()">Over here</button></div>
	<script type="text/javascript">
		function mouseover(){
			document.getElementById('btn').innerHTML = "Vishal";
			document.getElementById('btn').style.backgroundColor="green";
			document.getElementById('btn').style.color = "white";
			document.getElementById('btn').style.marginLeft = "100px";
			document.getElementById('btn').style.transition = "3s";	
		}
		function mouseout(){
			document.getElementById('btn').innerHTML = "V";
			document.getElementById('btn').style.backgroundColor="orange";
			document.getElementById('btn').style.color = "white";
			document.getElementById('btn').style.marginLeft = "";
			document.getElementById('btn').style.transition = "1s";	
		}
	</script>
</body>
</html>
