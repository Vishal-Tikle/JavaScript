<!DOCTYPE html>
<html>
<head>
	<title>Practice Questions</title>
</head>
<body>
	<div id=while style="font-size: 70px; color: violet"></div>

	<br><br>
	<div id=for style="font-size: 70px; color: red;"></div>
	<script type="text/javascript">
		var num = parseInt(prompt("Enter the number : "));

		var r = 1;

		var whileData = "";
		var forData = "";

		while(r <= num){
			whileData += r;
			whileData += "<br>";
			r++;
		}

		document.getElementById('while').innerHTML = whileData;

		for(var i = 1; i<= num ; i++){
			forData += i;
			forData += "<br>";
		}
		document.getElementById('for').innerHTML = forData;

	</script>
</body>
</html>
